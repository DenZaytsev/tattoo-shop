version: '3.7'
services:
  web:
    build: ./backend
    command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: postgres
    command:
      - postgres
      - -c
      - max_connections=300
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: tattoo-db
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
volumes:
  postgres_data: